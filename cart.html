<html>
	<head>
	<title>Shopping Cart</title>
	<link rel="stylesheet" type="text/css" href="cart.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<header>
            <div id="menu-bar" class="fa fa-bars"></div>
            <a href="index.html" class="logo">Sole X</a>
            <nav class="navbar">
                <a href="index.html">Home</a>
                <a href="index.html">Products</a>
                <a href="index.html">Featured</a>
                <a href="index.html">Reviews</a>
                <a href="index.html">news</a>
            </nav>
            <div class="navItem">
                <div class="search">
                    <input type="text" placeholder="Search..." class="searchInput">
                    <img src="./img/search.png" width="20" height="20" alt="" class="searchIcon">
                </div>
            </div>
            <div class="icons">
                <a href="#"><i class="fa fa-heart"></i></a>
                <a href="#"><i class="fa fa-shopping-cart"></i></a>
                <a href="login.html"><i class="fa fa-user"></i></a>
            </div>
        </header>

<div class="container">
	<h1>Shopping Cart</h1>
	<div class="cart">
		<div class="products">
			<div class="product">
				<img src="img/product1/3.png">
				<div class="product-info">
					<h3 class="product-name">Air Jodan 1 University Blue</h3>
					<h4 class="product-price">₱21,000</h4>
					<h4 class="product-size">Size: 10</h4>
					<p class="product-quantity">Qnt: <input value="1" name="">
					<p class="product-remove">
						<i class="fa fa-trash" aria-hidden="true"></i>
						<span class="remove">Remove</span>
					</p>
				</div>
			</div>
		</div>
		<div class="cart-total">
			<p>
				<span>Total Price</span>
				<span>₱21,000</span>
			</p>
			<p>
				<span>Number of Items</span>
				<span>1</span>
			</p>
			<a href="#">Proceed to Checkout</a>
		</div>
	</div>
</div>
    </body>

</html>
